[profile.default]
src = "src"
out = "out"
libs = ["lib"]
ffi = true
via_ir = true
evm_version = "cancun"
remappings = [
    '@oz-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/',
    '@oz/=lib/openzeppelin-contracts-upgradeable/lib/openzeppelin-contracts/contracts/',
    "forge-std/=lib/forge-std/src",
]

[rpc_endpoints]
arbitrum = "https://arb1.arbitrum.io/rpc"

